<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer with Sound</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Red Hat Text', sans-serif;
        }

        body {
            background-color: hsl(234, 17%, 12%);
            background-image: 
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="10" cy="10" r="1" fill="hsl(237, 18%, 59%)" opacity="0.5"/><circle cx="30" cy="25" r="1" fill="hsl(237, 18%, 59%)" opacity="0.5"/><circle cx="70" cy="15" r="1" fill="hsl(237, 18%, 59%)" opacity="0.5"/><circle cx="85" cy="40" r="1" fill="hsl(237, 18%, 59%)" opacity="0.5"/><circle cx="20" cy="60" r="1" fill="hsl(237, 18%, 59%)" opacity="0.5"/><circle cx="50" cy="70" r="1" fill="hsl(237, 18%, 59%)" opacity="0.5"/><circle cx="90" cy="85" r="1" fill="hsl(237, 18%, 59%)" opacity="0.5"/></svg>'),
                linear-gradient(to bottom, hsl(235, 16%, 14%) 0%, hsl(234, 17%, 12%) 100%);
            color: hsl(0, 0%, 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            z-index: 1;
        }

        h1 {
            text-transform: uppercase;
            letter-spacing: 6px;
            font-size: 22px;
            margin-bottom: 80px;
            font-weight: 700;
            color: hsl(0, 0%, 100%);
        }

        .countdown {
            display: flex;
            justify-content: space-between;
            margin-bottom: 100px;
        }

        .time-unit {
            text-align: center;
            width: 23%;
        }

        .time-card {
            width: 100%;
            height: 140px;
            perspective: 1000px;
            margin-bottom: 25px;
            position: relative;
            cursor: pointer;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card.flip {
            transform: rotateX(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            overflow: hidden;
        }

        .card-front, .card-back {
            background: linear-gradient(to bottom, hsl(236, 21%, 26%) 50%, hsl(236, 21%, 22%) 50%);
            box-shadow: 0 8px 0 hsl(234, 17%, 12%);
        }

        .card-back {
            transform: rotateX(180deg);
            background: linear-gradient(to bottom, hsl(236, 21%, 26%) 50%, hsl(236, 21%, 22%) 50%);
        }

        .time-number {
            font-size: 80px;
            font-weight: 700;
            color: hsl(345, 95%, 68%);
        }

        .time-label {
            text-transform: uppercase;
            letter-spacing: 5px;
            font-size: 14px;
            color: hsl(237, 18%, 59%);
            margin-top: 20px;
            font-weight: 700;
        }

        /* Pseudo-elements for the card design */
        .card-face::before, .card-face::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: hsl(234, 17%, 12%);
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
        }

        .card-face::before {
            left: -5px;
        }

        .card-face::after {
            right: -5px;
        }

        /* Modal for editing timer */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: linear-gradient(to bottom, hsl(235, 16%, 14%), hsl(234, 17%, 12%));
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .modal h2 {
            margin-bottom: 1.5rem;
            color: white;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .time-inputs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .time-input {
            width: 23%;
            text-align: center;
        }

        .time-input label {
            display: block;
            margin-bottom: 0.5rem;
            color: hsl(237, 18%, 59%);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .time-input input {
            width: 100%;
            padding: 0.8rem;
            background: hsl(236, 21%, 26%);
            border: 2px solid hsl(237, 18%, 59%);
            border-radius: 5px;
            color: hsl(345, 95%, 68%);
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        .keypad button {
            padding: 1rem;
            background: hsl(236, 21%, 26%);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s;
        }

        .keypad button:hover {
            background: hsl(345, 95%, 68%);
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
        }

        .modal-buttons button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        #save-time {
            background: hsl(345, 95%, 68%);
            color: white;
        }

        #save-time:hover {
            background: hsl(345, 85%, 58%);
        }

        #cancel-edit {
            background: hsl(237, 18%, 59%);
            color: white;
        }

        #cancel-edit:hover {
            background: hsl(237, 15%, 49%);
        }

        .sound-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .sound-btn {
            background: hsl(236, 21%, 26%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s;
        }

        .sound-btn:hover {
            background: hsl(345, 95%, 68%);
        }

        .sound-btn.active {
            background: hsl(345, 95%, 68%);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }

        .social-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            filter: brightness(0) saturate(100%) invert(58%) sepia(47%) saturate(5443%) hue-rotate(312deg) brightness(101%) contrast(101%);
            transform: translateY(-3px);
        }

        /* Hills background */
        .hills {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 0;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .time-card {
                height: 70px;
            }
            
            .time-number {
                font-size: 36px;
            }
            
            .time-label {
                font-size: 8px;
                letter-spacing: 2px;
            }
            
            h1 {
                font-size: 18px;
                margin-bottom: 50px;
            }
            
            .countdown {
                margin-bottom: 50px;
            }
            
            .social-icons {
                margin-top: 30px;
            }
        }

        @media (max-width: 480px) {
            .time-card {
                height: 60px;
            }
            
            .time-number {
                font-size: 30px;
            }
            
            .time-label {
                font-size: 7px;
            }
        }
    </style>
</head>

    <script>
        // Variables for timer functionality
        let countdownInterval;
        let countDownDate;
        let activeInput = null;
        let soundEnabled = true;

        // Audio context for sound generation
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioContext = new AudioContext();

        // Initialize the countdown with default values
        initializeCountdown();

        // Make time cards clickable to open edit modal
        document.querySelectorAll('.time-card').forEach(card => {
            card.addEventListener('click', () => {
                openEditModal();
            });
        });

        // Sound toggle button
        document.getElementById('sound-toggle').addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            const button = document.getElementById('sound-toggle');
            if (soundEnabled) {
                button.textContent = 'ðŸ”Š Sound On';
                button.classList.add('active');
            } else {
                button.textContent = 'ðŸ”‡ Sound Off';
                button.classList.remove('active');
            }
        });

        // Test sound button
        document.getElementById('test-sound').addEventListener('click', () => {
            playFlipSound();
            setTimeout(() => playTickSound(), 300);
            setTimeout(() => playAlarmSound(), 600);
        });

        // Sound functions
        function playFlipSound() {
            if (!soundEnabled) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(300, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.2);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
        }

        function playTickSound() {
            if (!soundEnabled) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            
            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        function playAlarmSound() {
            if (!soundEnabled) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(300, audioContext.currentTime);
            oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.2);
            oscillator.frequency.setValueAtTime(300, audioContext.currentTime + 0.4);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime + 0.2);
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime + 0.4);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.6);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.6);
        }

        // Open the edit modal
        function openEditModal() {
            const modal = document.getElementById('edit-modal');
            modal.style.display = 'flex';
            
            // Set current values in the modal
            document.getElementById('edit-days').value = document.getElementById('days-front').textContent;
            document.getElementById('edit-hours').value = document.getElementById('hours-front').textContent;
            document.getElementById('edit-minutes').value = document.getElementById('minutes-front').textContent;
            document.getElementById('edit-seconds').value = document.getElementById('seconds-front').textContent;
            
            // Set focus to days input
            document.getElementById('edit-days').focus();
            activeInput = document.getElementById('edit-days');
        }

        // Close the edit modal
        function closeEditModal() {
            const modal = document.getElementById('edit-modal');
            modal.style.display = 'none';
            activeInput = null;
        }

        // Save the new timer values
        function saveNewTime() {
            const days = parseInt(document.getElementById('edit-days').value) || 0;
            const hours = parseInt(document.getElementById('edit-hours').value) || 0;
            const minutes = parseInt(document.getElementById('edit-minutes').value) || 0;
            const seconds = parseInt(document.getElementById('edit-seconds').value) || 0;
            
            // Calculate total seconds
            const totalSeconds = days * 86400 + hours * 3600 + minutes * 60 + seconds;
            
            if (totalSeconds > 0) {
                // Set the new countdown date
                countDownDate = new Date();
                countDownDate.setSeconds(countDownDate.getSeconds() + totalSeconds);
                
                // Restart the countdown
                clearInterval(countdownInterval);
                startCountdown();
                
                // Close the modal
                closeEditModal();
            } else {
                alert("Please set a valid time greater than zero.");
            }
        }

        // Initialize countdown with default values
        function initializeCountdown() {
            // Set default countdown to 14 days
            countDownDate = new Date();
            countDownDate.setDate(countDownDate.getDate() + 14);
            startCountdown();
        }

        // Start the countdown
        function startCountdown() {
            // Clear any existing interval
            clearInterval(countdownInterval);
            
            // Initialize previous values for comparison
            let prevDays = "08";
            let prevHours = "23";
            let prevMinutes = "55";
            let prevSeconds = "41";

            // Update the countdown every 1 second
            countdownInterval = setInterval(function() {
                // Get today's date and time
                const now = new Date().getTime();
                
                // Find the distance between now and the countdown date
                const distance = countDownDate - now;
                
                // Time calculations for days, hours, minutes and seconds
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                // Format numbers to always have 2 digits
                const formattedDays = days.toString().padStart(2, '0');
                const formattedHours = hours.toString().padStart(2, '0');
                const formattedMinutes = minutes.toString().padStart(2, '0');
                const formattedSeconds = seconds.toString().padStart(2, '0');
                
                // Update the countdown display with flip animation if values changed
                if (formattedDays !== prevDays) {
                    updateCountdown('days', formattedDays);
                    prevDays = formattedDays;
                }
                
                if (formattedHours !== prevHours) {
                    updateCountdown('hours', formattedHours);
                    prevHours = formattedHours;
                }
                
                if (formattedMinutes !== prevMinutes) {
                    updateCountdown('minutes', formattedMinutes);
                    prevMinutes = formattedMinutes;
                }
                
                if (formattedSeconds !== prevSeconds) {
                    updateCountdown('seconds', formattedSeconds);
                    prevSeconds = formattedSeconds;
                }
                
                // If the countdown is over, write some text
                if (distance < 0) {
                    clearInterval(countdownInterval);
                    document.querySelector('.countdown').innerHTML = "<h2 style='color: hsl(345, 95%, 68%); font-size: 2rem;'>TIME'S UP!</h2>";
                    playAlarmSound();
                }
            }, 1000);
        }

        // Function to update countdown with flip animation
        function updateCountdown(unit, newValue) {
            const frontElement = document.getElementById(`${unit}-front`);
            const backElement = document.getElementById(`${unit}-back`);
            const cardElement = document.getElementById(`${unit}-card`).querySelector('.card');
            
            // Update the back face with the new value
            backElement.textContent = newValue;
            
            // Add flip class to trigger animation
            cardElement.classList.add('flip');
            
            // Play flip sound
            playFlipSound();
            
            // After animation completes, update front and remove flip class
            setTimeout(() => {
                frontElement.textContent = newValue;
                cardElement.classList.remove('flip');
                
                // Play tick sound for seconds changes
                if (unit === 'seconds') {
                    playTickSound();
                }
            }, 600); // Half of the animation duration
        }

        // Keypad functionality
        document.querySelectorAll('.keypad button[data-value]').forEach(button => {
            button.addEventListener('click', () => {
                if (activeInput) {
                    const value = button.getAttribute('data-value');
                    const currentValue = activeInput.value;
                    
                    if (currentValue.length < 2) {
                        activeInput.value = currentValue + value;
                    }
                }
            });
        });

        // Clear button
        document.getElementById('clear-btn').addEventListener('click', () => {
            if (activeInput) {
                activeInput.value = '';
            }
        });

        // Backspace button
        document.getElementById('backspace-btn').addEventListener('click', () => {
            if (activeInput) {
                activeInput.value = activeInput.value.slice(0, -1);
            }
        });

        // Input focus handling
        document.querySelectorAll('.time-input input').forEach(input => {
            input.addEventListener('focus', () => {
                activeInput = input;
            });
        });

        // Modal button events
        document.getElementById('save-time').addEventListener('click', saveNewTime);
        document.getElementById('cancel-edit').addEventListener('click', closeEditModal);

        // Close modal when clicking outside
        document.getElementById('edit-modal').addEventListener('click', (e) => {
            if (e.target.id === 'edit-modal') {
                closeEditModal();
            }
        });
    </script>
</body>
